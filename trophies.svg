<?xml version="1.0" encoding="UTF-8"?>
<svg width="1000" height="160" xmlns="http://www.w3.org/2000/svg">
  <style>
    .card { fill: #0f1720; stroke: #1f2933; stroke-width: 1; rx: 8; }
